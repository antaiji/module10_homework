<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo Chat</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="chat__title">Echo Chat</h1>
    <div class="chat">
      <form class="chat__form">
        <input
          type="text"
          placeholder="Enter your message"
          class="chat__input"
        />
        <button type="submit" class="chat__btn-submit">Send</button>
        <button type="button" class="chat__btn-geo">Location</button>
      </form>
      <div class="chat__field">
        <!-- <span class="chat__req">Hello there</span>
        <span class="chat__res">Hello there</span> -->
      </div>
    </div>
  </body>
</html>
